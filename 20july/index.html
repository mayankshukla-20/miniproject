<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="https://images.unsplash.com/photo-1535025075092-5a1cf795130b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80" alt="image" />
      </div>
      <div class="content">
        <h2 id="heading">Beautiful Blog Card</h2>
        <p id="name">Mayank Shukla</p>
        <p id="date">21st July 2023</p>
        <p id="description">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores,
          dicta!
        </p>
        <button id="read">Read more</button>
      </div>
    </div>
    <div class="card-2">
        <div class="card-2-header">Toyota Supra</div>
        <div class="content-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio minus reiciendis veritatis maiores placeat praesentium.</div>
        <div class="footer">
            <p>$5,000,000</p>
            <button>Buy Now</button>
        </div>
    </div>
  </body>
</html>
